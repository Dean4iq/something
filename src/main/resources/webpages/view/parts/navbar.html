<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/home}">COMPANY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav w-100">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home}"><span th:text="#{nav.home}"></span> <span class="sr-only">(current)</span></a>
                </li>
                <li sec:authorize="hasAuthority('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" href="#"><span th:text="#{nav.admin}"></span></a>
                </li>
                <li sec:authorize="hasAuthority('ROLE_USER')" class="nav-item">
                    <a class="nav-link" href="#"><span th:text="#{nav.user}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span th:text="#{nav.about}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span th:text="#{nav.support}"></span></a>
                </li>

                <li class="nav-item dropdown ml-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                     style="font-size: 14pt;">
                        <img th:src="@{/public/img/ico/user.svg}" style="height: 20%; width: 20%;"/>
                        <span sec:authentication="name" style="color: #FFF;">Unknown</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a th:href="@{/user/settings}" sec:authorize="hasAuthority('ROLE_ADMIN')" class="dropdown-item"><span th:text="#{nav.settings}"></span></a>
                        <div class="dropdown-divider" sec:authorize="hasAuthority('ROLE_ADMIN')"></div>
                        <a th:href="@{/logout}" class="dropdown-item"><span th:text="#{nav.logout}"></span></a>
                    </div>
                </li>
                <li>
                <form method="get">
                    <button type="submit" name="lang" value="en" style="border: 0; padding: 0; height: 0;"><img src="/public/img/ico/en.ico" style="height: 50px;" alt="EN"/></button>
                    <button type="submit" name="lang" value="uk" style="border: 0; padding: 0; height: 0;"><img src="/public/img/ico/ua.png" style="height: 50px;" alt="UA"/></button>
                </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
