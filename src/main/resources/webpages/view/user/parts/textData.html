<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="output" th:if="${textInfoOutputDto != null}">
    <h3 th:text="#{user.text.analysis.field.output.title}"></h3>

    <ul th:each="usage : ${textInfoOutputDto.usages}">
        <li th:text="${usage.key + ' - ' + usage.value}"></li>
    </ul>

    <table></table>
</div>
</body>
</html>
