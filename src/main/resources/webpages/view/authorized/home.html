<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{home.title}">Homepage</title>
    <link rel="shortcut icon" th:href="@{/public/img/ico/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/public/css/bootstrap.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/public/js/bootstrap.min.js}"></script>

    <style>
        body {
            background-image: url('public/img/backgrounds/home.jpeg');
            height: 100%;
            background-position: center;
            background-repeat: repeat;
            background-size: cover;
        }
    </style>
    <script>
        $(document).ready(function() {
            $.ajax({
                type: 'POST',
                url: '/home-news',
                dataType: 'json',
                data: {userDateTime : new Data()},
                success: function(result) {
                    alarm('haha');
                },

                error: function(result) {
                    alert('Error has occurred. Try again later');
                }
            });
        });
    </script>
</head>
<body>
<div th:insert="parts/navbar.html :: bar"></div>

<div style="margin: 5px 10% 5% 10%; background-color: rgba(255, 255, 255, 0.7); height: 80vh;">
    <h1 align="center" th:text="#{home.text.welcome}">Welcome aboard!</h1>
    <div>NEWS</div>
    <div>
        <div th:each="news: ${newsList}">
            <h3 th:text="${news.header}"></h3>
            <h5 th:text="${news.description}"></h5>
            <p th:text="${news.text}"></p>
            <h5 th:text="${news.published}"></h5>
        </div>
    </div>
</div>
</body>
</html>
