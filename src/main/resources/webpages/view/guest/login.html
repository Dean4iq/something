<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">

    <title th:text="#{login.title}"></title>
    <link rel="shortcut icon" th:href="@{/public/img/ico/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/public/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/public/js/bootstrap.min.js}"></script>
    <style th:inline="text">
        body {
            background: url('/public/img/backgrounds/sign_in.jpg')
                    no-repeat center center fixed;
            height: 100%;
        }
        div.centring {
            background-color: rgba(50,200,250,0.65);
            padding: 30px;
        }
        form.centring {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: max-content;
        }

    </style>
</head>
<body>
<div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="#{login.error}"></div>

<div th:if="${param.sign_up}" class="alert alert-success" role="alert" th:text="#{login.registration_completed}"></div>

<div th:if="${param.logout}" class="alert alert-success" role="alert" th:text="#{login.from_logout}"></div>

<form action="/j_spring_process_login" name="f" method="post" class="centring" style="z-index: -1;">
    <div class="centring">
        <div class="form-group">
            <h4><label for="loginField" th:text="#{login.field.login}"></label></h4>
            <input class="form-control" type="text" id="loginField" name="j_login"
                   th:placeholder="#{login.placeholder.login}"/>
        </div>
        <div class="form-group">
            <h4><label for="passwordField" th:text="#{login.field.password}">Password</label></h4>
            <input class="form-control" type="password" id="passwordField" name="j_password"
                   th:placeholder="#{login.placeholder.password}"/>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember-me-field" name="remember-me"/>
            <label for="remember-me-field" th:text="#{login.field.remember_me}">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{login.input.submit}">Sign in</button>
        <a href="/sign_up" style="color: yellow; display: block;" th:text="#{login.link.sign_up}">Not registered
            yet?</a>
    </div>
</form>
<form method="get" style="margin-top: 10px; text-align: center;">
    <button type="submit" name="lang" value="en" style="border: 0; padding: 0; height: 0;"><img src="/public/img/ico/en.ico" style="height: 50px;" alt="EN"/></button>
    <button type="submit" name="lang" value="uk" style="border: 0; padding: 0; height: 0;"><img src="/public/img/ico/ua.png" style="height: 50px;" alt="UA"/></button>
</form>
</body>
</html>
