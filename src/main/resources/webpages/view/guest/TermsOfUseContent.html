<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Terms of use</title>

    <style>
        ol { counter-reset: item }
        li{ display: block }
        li:before { content: counters(item, ".") " "; counter-increment: item }
    </style>
</head>
<body>
<div th:fragment="terms">
    <ol>
        <li>Conditions</li>
        <ol>
            <li>Accept this</li>
        </ol>
    </ol>
</div>
</body>
</html>
